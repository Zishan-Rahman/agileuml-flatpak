id: uk.co.agilemde.agileuml
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
command: agileuml
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=home

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/installjdk.sh

  - name: agileuml
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/eclipse/agileuml/
        tag: v2.3
        commit: 4cdbdb96169c15bce63855b099a620ad9d3bbc31
        x-checker-data:
          type: git
          tag-pattern: ^v\\d([.\\d]+)$

      # Added because released asset file umlrsds.jar could be different
      # to umlrsds.jar in repository at specified tag and commit.
      - type: file
        url: https://github.com/eclipse/agileuml/releases/download/v2.3/umlrsds.jar
        sha256: 34d8a826ad754bd871d7535e778d1beb0426e8279a686ad1b9bef6e5ca08623f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/eclipse/agileuml/releases/latest
          version-query: ".tag-name"
          url-query: ".assets[] | select(.name==\"umlrsds.jar\") | .browser_download_url"
      
      - type: file
        url: https://github.com/Zishan-Rahman/agileuml/blob/dbb4d34b02c5028845efafd4f1b29cc45ecd8f60/linux/uk.co.agilemde.agileuml.appdata.xml
        sha256: 1c8f0826baf347b3d84c3809af5d5bb2207a07a8b319018bc37dffac68e8a4b0
      
      - type: file
        url: https://github.com/Zishan-Rahman/agileuml/blob/dbb4d34b02c5028845efafd4f1b29cc45ecd8f60/linux/uk.co.agilemde.agileuml.desktop
        sha256: b94875646ba0928a59b2e7305e19ecaa4dd9b3276e1a34cabde974f15341b514

      - type: file
        url: https://github.com/Zishan-Rahman/agileuml/blob/dbb4d34b02c5028845efafd4f1b29cc45ecd8f60/linux/logo256x256.png
        sha256: e1b2b70d4ac69bd2c8b5400c99a2f04272553427dbbff7364f42beb040eedc7d
      
      - type: script
        dest-filename: agileuml
        commands:
          - export APPDATA="$XDG_DATA_HOME"
          - export PATH="/app/jdk/bin:$PATH"
          - exec java -jar /app/bin/umlrsds.jar "$@"
    
    build-commands:
      - chmod +x umlrsds.jar
      - install -d /app/share/agileuml/
      - cp -r * /app/share/agileuml
      - install -Dm755 umlrsds.jar /app/bin/umlrsds.jar
      - install -Dm755 agileuml /app/bin/agileuml
      - install -Dm644 $FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml /app/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 logo256x256.png /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
