id: uk.co.agilemde.agileuml
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: agileuml
finish-args:
  - --socket=x11
  - --share=network
  - --filesystem=host

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: agileuml
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/eclipse/agileuml/
        tag: v2.3
        commit: 4cdbdb96169c15bce63855b099a620ad9d3bbc31
        x-checker-data:
          type: git
          tag-pattern: ^v\\d([.\\d]+)$

      - type: file
        path: logo32x32.png

      - type: file
        path: logo64x64.png

      - type: file
        path: logo128x128.png

      - type: file
        path: logo256x256.png
      
      - type: script
        dest-filename: agileuml
        commands:
          - export APPDATA="$XDG_DATA_HOME"
          - export PATH="/app/jre/bin:$PATH"
          - java -jar /app/bin/umlrsds.jar "$@"
    
    build-commands:
      - chmod +x umlrsds.jar
      - install -D -m755 umlrsds.jar /app/bin/umlrsds.jar
      - install -D -m755 agileuml /app/bin/agileuml
      - install -Dm644 "logo32x32.png" "/app/share/icons/hicolor/32x32/apps/$FLATPAK_ID.png";
      - install -Dm644 "logo64x64.png" "/app/share/icons/hicolor/64x64/apps/$FLATPAK_ID.png";
      - install -Dm644 "logo128x128.png" "/app/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png";
      - install -Dm644 "logo256x256.png" "/app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png";
